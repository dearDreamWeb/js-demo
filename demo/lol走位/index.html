<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .canvas_wrap {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
        }

        #bulletCanvas,
        #bgCanvas,
        #canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #bulletCanvas {
            z-index: -1;
        }

        #bgCanvas {
            z-index: -2;
        }

        .personImg {
            position: relative;
            width: 64px;
            height: 64px;
            overflow: hidden;
        }

        .personImg img {
            position: absolute;
            top: 0;
            left: 64px;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>LOL走位（canvas版）</title>
</head>

<body>
    <div class="canvas_wrap">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <canvas id="bulletCanvas" width="1000" height="600"></canvas>
        <!-- 地图 -->
        <canvas id="bgCanvas" width="1000" height="600"></canvas>
    </div>
    <div class="personImg">
        <img src="./images/person1.png" alt="person1">
    </div>
    <script src="./index.js"></script>
</body>

</html>
